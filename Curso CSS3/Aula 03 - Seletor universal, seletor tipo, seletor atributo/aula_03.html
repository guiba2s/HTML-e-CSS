<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>Aula sobre seletores</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

  <h1> Título da página - h1</h1><br><br>

  <h2> Subtítulo da página - h2 </h2><br>

  <p> Aqui é um exemplo de paragrafo Simples - P </p><br><br>

  <p class = "texto-principal"> Aqui é um paragrafo com aplicação do seletor de class </p><br><br>

  <div id="conteudo">
      Aqui é um exemplo de elemento único que irá receber os parametros passados para o id "conteudo"
  </div>

  <form>
    Nome:<br>

    E-mail:<br>
    <input type="email" name="email"><br>
    <input type="submit" value="Enviar"><br>

  </form>

  </body>
