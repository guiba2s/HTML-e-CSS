<!DOCTYPE html>
<html lang="pt" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Listas</title>
  </head>
  <body>

    <h1> Listas </h1>
    <h2> Lista desordenada </h2>
    <ul>
      <li> Ventilador </li>
      <li> Televisão </li>
      <li> Mesa </li>
    </ul>

    <h2> Lista Ordenada </h2>
    <ol type= "1">
      <li> Ventilador </li>
      <li> Televisão </li>
      <li> Mesa </li>
    </ol>

    <h2> Lista Descriminada </h2>
    <dl>
      <dt> Ventilador </dt>
      <dd> Descrição do ventilador </dd>
      <dt> Televisão </dt>
      <dd> Descrição da Televisao </dd>
      <dt> Mesa </dt>
      <dd> Descrição da mesa </dd>
    </dl>
  </body>
</html>
